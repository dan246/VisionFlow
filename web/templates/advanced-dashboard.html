<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionFlow - 智能監控系統 2.0</title>
    
    <!-- Meta tags for PWA -->
    <meta name="description" content="VisionFlow 智能監控系統 - 先進的 AI 物件辨識與即時監控解決方案">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="VisionFlow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    
    <!-- External Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    
    <!-- Custom Styles -->
    <link href="/static/css/advanced-dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg glass-effect fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold text-white" href="#">
                <i class="fas fa-eye me-2"></i>VisionFlow 2.0
            </a>
            
            <div class="d-flex align-items-center">
                <!-- 連接狀態指示器 -->
                <div class="connection-status me-3" id="connection-status">
                    <span class="status-dot offline" id="status-dot"></span>
                    <span class="status-text text-white" id="status-text">連接中...</span>
                </div>
                
                <!-- 通知鈴鐺 -->
                <div class="notification-bell me-3">
                    <i class="fas fa-bell text-white position-relative cursor-pointer" id="notification-bell">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="notification-count">
                            0
                        </span>
                    </i>
                </div>
                
                <!-- 使用者選單 -->
                <div class="dropdown">
                    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>管理員
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-2"></i>個人設定</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>系統設定</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid pt-5">
        <div class="row">
            <!-- 側邊欄 -->
            <div class="col-md-3 col-lg-2">
                <div class="sidebar p-4">
                    <div class="text-center mb-4">
                        <div class="user-avatar">
                            <i class="fas fa-user-circle fa-3x text-primary"></i>
                        </div>
                        <h6 class="mt-2 mb-0">系統管理員</h6>
                        <small class="text-muted">在線</small>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link active tab-btn" data-tab="dashboard">
                            <i class="fas fa-tachometer-alt"></i>儀表板
                        </a>
                        <a class="nav-link tab-btn" data-tab="cameras">
                            <i class="fas fa-video"></i>攝影機管理
                        </a>
                        <a class="nav-link tab-btn" data-tab="detection">
                            <i class="fas fa-search"></i>即時辨識
                        </a>
                        <a class="nav-link tab-btn" data-tab="analytics">
                            <i class="fas fa-chart-line"></i>分析報告
                        </a>
                        <a class="nav-link tab-btn" data-tab="alerts">
                            <i class="fas fa-bell"></i>警報通知
                        </a>
                        <a class="nav-link tab-btn" data-tab="settings">
                            <i class="fas fa-cog"></i>系統設定
                        </a>
                    </nav>
                    
                    <!-- 系統狀態摘要 -->
                    <div class="system-summary mt-4 p-3 glass-effect rounded">
                        <h6 class="mb-3">系統狀態</h6>
                        <div class="status-item d-flex justify-content-between mb-2">
                            <span>CPU使用率</span>
                            <span id="cpu-usage">--</span>
                        </div>
                        <div class="status-item d-flex justify-content-between mb-2">
                            <span>記憶體</span>
                            <span id="memory-usage">--</span>
                        </div>
                        <div class="status-item d-flex justify-content-between">
                            <span>運行時間</span>
                            <span id="uptime">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主內容區域 -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content">
                    
                    <!-- 儀表板標籤頁 -->
                    <div id="dashboard" class="tab-pane active">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">智能監控儀表板</h2>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-primary btn-sm" id="refresh-data">
                                    <i class="fas fa-sync-alt me-1"></i>重新整理
                                </button>
                                <button class="btn btn-outline-primary btn-sm" id="export-data">
                                    <i class="fas fa-download me-1"></i>匯出資料
                                </button>
                            </div>
                        </div>

                        <!-- 統計卡片 -->
                        <div class="row mb-4">
                            <div class="col-md-3 mb-3">
                                <div class="stat-card">
                                    <div class="stat-content">
                                        <div class="stat-value" id="total-detections">--</div>
                                        <div class="stat-label">總檢測數量</div>
                                        <div class="stat-trend">
                                            <i class="fas fa-arrow-up text-success"></i>
                                            <span class="trend-value">+12%</span>
                                        </div>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="stat-card">
                                    <div class="stat-content">
                                        <div class="stat-value" id="active-cameras">--</div>
                                        <div class="stat-label">活躍攝影機</div>
                                        <div class="stat-trend">
                                            <i class="fas fa-minus text-warning"></i>
                                            <span class="trend-value">0%</span>
                                        </div>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="fas fa-video"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="stat-card">
                                    <div class="stat-content">
                                        <div class="stat-value" id="alerts-today">--</div>
                                        <div class="stat-label">今日警報</div>
                                        <div class="stat-trend">
                                            <i class="fas fa-arrow-down text-success"></i>
                                            <span class="trend-value">-8%</span>
                                        </div>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="stat-card">
                                    <div class="stat-content">
                                        <div class="stat-value" id="system-uptime">--</div>
                                        <div class="stat-label">系統正常運行時間</div>
                                        <div class="stat-trend">
                                            <i class="fas fa-check text-success"></i>
                                            <span class="trend-value">正常</span>
                                        </div>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="fas fa-server"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 圖表區域 -->
                        <div class="row">
                            <div class="col-lg-8 mb-4">
                                <div class="chart-container">
                                    <h5>檢測與警報趨勢</h5>
                                    <div class="chart-wrapper">
                                        <canvas id="detectionTrendChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 mb-4">
                                <div class="chart-container">
                                    <h5>檢測類型分布</h5>
                                    <div class="chart-wrapper">
                                        <canvas id="detectionTypeChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <div class="chart-container">
                                    <h5>系統效能監控</h5>
                                    <div class="chart-wrapper">
                                        <canvas id="systemPerformanceChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <div class="chart-container">
                                    <h5>攝影機檢測統計</h5>
                                    <div class="chart-wrapper">
                                        <canvas id="cameraStatusChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 攝影機管理標籤頁 -->
                    <div id="cameras" class="tab-pane">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">攝影機管理</h2>
                            <button class="btn btn-primary" id="add-camera">
                                <i class="fas fa-plus me-1"></i>新增攝影機
                            </button>
                        </div>

                        <!-- 攝影機網格 -->
                        <div id="camera-grid" class="camera-grid">
                            <!-- 攝影機卡片將通過 JavaScript 動態生成 -->
                        </div>
                    </div>

                    <!-- 即時辨識標籤頁 -->
                    <div id="detection" class="tab-pane">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">即時物件辨識</h2>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-primary btn-sm" id="pause-detection">
                                    <i class="fas fa-pause me-1"></i>暫停辨識
                                </button>
                                <button class="btn btn-outline-primary btn-sm" id="detection-settings">
                                    <i class="fas fa-cog me-1"></i>辨識設定
                                </button>
                            </div>
                        </div>

                        <!-- 即時檢測結果 -->
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="detection-viewer glass-effect p-4 rounded">
                                    <h5 class="mb-3">即時檢測畫面</h5>
                                    <div class="detection-stream">
                                        <canvas id="detection-canvas" class="w-100"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="detection-log glass-effect p-4 rounded">
                                    <h5 class="mb-3">檢測日誌</h5>
                                    <div id="detection-log-content" class="detection-log-content">
                                        <!-- 檢測日誌將通過 JavaScript 動態生成 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 分析報告標籤頁 -->
                    <div id="analytics" class="tab-pane">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">分析報告</h2>
                            <div class="d-flex gap-2">
                                <select class="form-select" id="report-period">
                                    <option value="today">今日</option>
                                    <option value="week">本週</option>
                                    <option value="month">本月</option>
                                    <option value="custom">自訂範圍</option>
                                </select>
                                <button class="btn btn-primary" id="generate-report">
                                    <i class="fas fa-chart-bar me-1"></i>生成報告
                                </button>
                            </div>
                        </div>

                        <!-- 分析圖表 -->
                        <div class="analytics-content">
                            <!-- 分析內容將通過 JavaScript 動態生成 -->
                        </div>
                    </div>

                    <!-- 警報通知標籤頁 -->
                    <div id="alerts" class="tab-pane">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">警報通知</h2>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-primary btn-sm" id="mark-all-read">
                                    <i class="fas fa-check-double me-1"></i>全部標為已讀
                                </button>
                                <button class="btn btn-outline-primary btn-sm" id="alert-settings">
                                    <i class="fas fa-cog me-1"></i>警報設定
                                </button>
                            </div>
                        </div>

                        <!-- 警報列表 -->
                        <div id="alerts-container" class="alerts-container">
                            <!-- 警報項目將通過 JavaScript 動態生成 -->
                        </div>
                    </div>

                    <!-- 系統設定標籤頁 -->
                    <div id="settings" class="tab-pane">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">系統設定</h2>
                            <button class="btn btn-primary" id="save-settings">
                                <i class="fas fa-save me-1"></i>儲存設定
                            </button>
                        </div>

                        <!-- 設定面板 -->
                        <div class="settings-panel">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="settings-group">
                                        <h6>一般設定</h6>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="theme-toggle">
                                            <label class="form-check-label" for="theme-toggle">
                                                深色模式
                                            </label>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="auto-refresh" checked>
                                            <label class="form-check-label" for="auto-refresh">
                                                自動重新整理
                                            </label>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="sound-alerts" checked>
                                            <label class="form-check-label" for="sound-alerts">
                                                聲音警報
                                            </label>
                                        </div>
                                    </div>

                                    <div class="settings-group">
                                        <h6>通知設定</h6>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="email-notifications" checked>
                                            <label class="form-check-label" for="email-notifications">
                                                Email 通知
                                            </label>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="line-notifications">
                                            <label class="form-check-label" for="line-notifications">
                                                LINE 通知
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-lg-6">
                                    <div class="settings-group">
                                        <h6>檢測設定</h6>
                                        <div class="mb-3">
                                            <label for="detection-sensitivity" class="form-label">檢測靈敏度</label>
                                            <input type="range" class="form-range" id="detection-sensitivity" min="1" max="10" value="7">
                                            <div class="d-flex justify-content-between text-muted small">
                                                <span>低</span>
                                                <span>高</span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="alert-threshold" class="form-label">警報閾值</label>
                                            <input type="range" class="form-range" id="alert-threshold" min="1" max="10" value="5">
                                            <div class="d-flex justify-content-between text-muted small">
                                                <span>低</span>
                                                <span>高</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="settings-group">
                                        <h6>系統維護</h6>
                                        <button class="btn btn-outline-warning btn-sm mb-2 d-block">
                                            <i class="fas fa-broom me-1"></i>清理暫存檔案
                                        </button>
                                        <button class="btn btn-outline-info btn-sm mb-2 d-block">
                                            <i class="fas fa-download me-1"></i>匯出系統日誌
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm mb-2 d-block">
                                            <i class="fas fa-power-off me-1"></i>重新啟動系統
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 浮動操作按鈕 -->
    <div class="fab-container">
        <button class="fab fab-main" id="fab-main">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab-options">
            <button class="fab fab-option" data-action="screenshot">
                <i class="fas fa-camera"></i>
            </button>
            <button class="fab fab-option" data-action="alert">
                <i class="fas fa-bell"></i>
            </button>
            <button class="fab fab-option" data-action="report">
                <i class="fas fa-file-alt"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/advanced-dashboard.js"></script>

    <!-- PWA 註冊 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
