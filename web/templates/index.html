<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VisionFlow 後台系統</title>
  
  <!-- PWA Meta tags -->
  <meta name="description" content="VisionFlow 智能監控系統 - 專業的視覺監控與分析平台">
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="VisionFlow">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/static/manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
  
  <!-- 引入 Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- 自訂樣式 -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

  <!-- 主容器 -->
  <div class="container">
    <!-- 登入表單 -->
    <div id="loginForm">
      <h2>登入</h2>
      <form id="loginFormElement">
        <div class="form-group">
          <label for="loginUsername">使用者名稱</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="輸入使用者名稱" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">密碼</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="輸入密碼" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">登入</button>
      </form>

      <!-- 登入錯誤訊息 -->
      <div id="loginError" class="alert alert-danger mt-3" style="display:none;"></div>

      <!-- 註冊連結 -->
      <a href="/register" class="register-link">還沒有帳戶？立即註冊</a>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>VisionFlow 智能監控系統</h2>
        <div class="button-group">
          <button id="manageCamerasButton" class="btn btn-primary">管理攝影機</button>
          <button id="drawAreaButton" class="btn btn-secondary">畫辨識區域</button>
          <button id="notificationsButton" class="btn btn-info">🔔 智能通知</button>
          <button id="logoutButton" class="btn btn-danger">登出</button>
        </div>
      </div>

      <!-- 新功能展示區域 -->
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="alert alert-info" role="alert">
            <h5 class="alert-heading">🚀 新功能上線！</h5>
            <p class="mb-2">VisionFlow 現已支援 <strong>智能通知系統</strong> 和 <strong>PWA 功能</strong>：</p>
            <ul class="mb-3">
              <li>🔔 <strong>多通道通知</strong>：桌面、聲音、振動、郵件、LINE</li>
              <li>📱 <strong>PWA 安裝</strong>：可安裝到手機主屏幕</li>
              <li>⚡ <strong>實時通信</strong>：WebSocket 即時通知推送</li>
              <li>📊 <strong>統計分析</strong>：通知歷史和效能監控</li>
            </ul>
            <a href="/notifications-settings" class="btn btn-info btn-sm">
              <i class="fas fa-cog"></i> 立即體驗智能通知設定
            </a>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- 即時串流 -->
        <div class="col-md-12">
          <h4>即時串流</h4>
          <div class="form-group">
            <label for="cameraSelect">選擇攝影機：</label>
            <select id="cameraSelect" class="form-control"></select>
          </div>
          <div class="mt-3">
            <img id="liveStreamImage" class="img-fluid border" alt="直播流" src="">
          </div>
        </div>
      </div>
    </div>

    <!-- 攝影機管理 -->
    <div id="cameraManagement" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>攝影機管理</h2>
        <div class="button-group">
          <button id="backToDashboardButton" class="btn btn-secondary">返回儀表板</button>
          <button id="logoutButtonManagement" class="btn btn-danger">登出</button>
          
        </div>
      </div>

      <!-- 攝影機列表 -->
      <div class="row">
        <div class="col-md-12">
          <h4>攝影機列表</h4>
          <ul id="cameraListItems" class="list-group mb-3"></ul>
          <div id="cameraEmptyMessage" class="alert alert-info" style="display:none;">
            無可用的攝影機，請新增攝影機。
          </div>
        </div>
      </div>

      <!-- 新增攝影機表單 -->
      <div id="addCameraForm" class="mt-5">
        <h4>新增攝影機</h4>
        <form id="addCameraFormElement">
          <div class="form-group">
            <label for="newCameraName">攝影機名稱</label>
            <input type="text" class="form-control" id="newCameraName" placeholder="輸入攝影機名稱" required>
          </div>
          <div class="form-group">
            <label for="newCameraStreamUrl">串流 URL</label>
            <input type="url" class="form-control" id="newCameraStreamUrl" placeholder="輸入串流 URL" required>
          </div>
          <button type="submit" class="btn btn-success btn-block">新增攝影機</button>
        </form>
        <div id="addCameraError" class="alert alert-danger mt-3" style="display:none;"></div>
        <div id="addCameraSuccess" class="alert alert-success mt-3" style="display:none;"></div>
      <!-- 更新攝影機表單 -->
      <div id="updateCameraForm" class="mt-5">
        <h4>更新攝影機</h4>
        <form id="updateCameraFormElement">
          <div class="form-group">
            <label for="updateCameraSelect">選擇攝影機</label>
            <select id="updateCameraSelect" class="form-control" required></select>
          </div>
          <div class="form-group">
            <label for="updateCameraName">新的攝影機名稱</label>
            <input type="text" class="form-control" id="updateCameraName" placeholder="輸入新的攝影機名稱">
          </div>
          <div class="form-group">
            <label for="updateCameraStreamUrl">新的串流 URL</label>
            <input type="url" class="form-control" id="updateCameraStreamUrl" placeholder="輸入新的串流 URL">
          </div>
          <div class="form-group">
            <label for="updateCameraRecognition">辨識狀態</label>
            <input type="text" class="form-control" id="updateCameraRecognition" placeholder="輸入模型名稱">
            </select>
          </div>
          <button type="submit" class="btn btn-warning btn-block">更新攝影機</button>
        </form>
        <div id="updateCameraError" class="alert alert-danger mt-3" style="display:none;"></div>
        <div id="updateCameraSuccess" class="alert alert-success mt-3" style="display:none;"></div>
      </div>
      </div>
    </div>
  </div>


  
  <!-- 加載 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/static/js/app.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    // 註冊 Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/static/js/service-worker.js')
          .then((registration) => {
            console.log('✅ Service Worker registered successfully:', registration.scope);
            
            // 檢查是否有可用的更新
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // 新的 service worker 已安裝，提示用戶刷新
                  if (confirm('🔄 應用程式有可用更新，是否立即重新載入？')) {
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch((error) => {
            console.error('❌ Service Worker registration failed:', error);
          });
      });
    }

    // PWA 安裝提示
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // 可以添加自定義的安裝按鈕
      console.log('💾 PWA 可以安裝');
    });

    // 監聽 PWA 安裝事件
    window.addEventListener('appinstalled', () => {
      console.log('✅ PWA 已安裝成功');
      deferredPrompt = null;
    });
  </script>
</body>
</html>
